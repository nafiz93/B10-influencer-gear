<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Gear</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <nav class="nav-bar">
        <p class="nav-title">Influencer products</p>

        <div class="nav-links">
            <div class="links-container">
                <ul class="links">
                    <li class="nav-link"><a class="nav-link-style" href="#">Home</a></li>
                    <li class="nav-link"><a class="nav-link-style" href="#">Products</a></li>
                    <li class="nav-link"><a class="nav-link-style" href="#">Sign up</a></li>
                    <li class="nav-link"><a class="nav-link-style" href="#">LogIn</a></li>
                </ul>
                <div class="nav-icons">
                    <img id="nav-search-image" src="/images/search-interface-symbol.png" alt="search">
                    <img id="nav-cart-image" src="/images/shopping-cart.png" alt="cart">
                </div>
            </div>

            <!-- âœ… move these out of <ul> -->

        </div>
    </nav>

    <section class="banner">
        <div class="banner-container">
            <h3 class="shared-title">Start your Journey as
                Influencer</h3>
            <p class="shared-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed
                scelerisque eros. Lectus faucibus.</p>
            <button class="prebook">Preebook now</button>
        </div>
        <div class="camera-rounded-border">
            <div class="camera-rounded-mini-border">
                <img class="banner-img" src="/images/main-camera.png" alt="camera">
            </div>
        </div>
    </section>

    <section class="img-container disp">
        <img src="/images/alibaba.jpg" alt="" class="logo-size">
        <img src="/images/amazon.jpg" alt="" class="logo-size">
        <img src="/images/daraz.png" alt="" class="logo-size">
        <img src="/images/ebay.png" alt="" class="logo-size">
        <img src="/images/Rakuten.png" alt="" class="logo-size">
        <img src="/images/walmart.png" alt="" class="logo-size">
        <img src="/images/Target-Logo.png" alt="" class="logo-size">
    </section>
    <hr class="line disp">


</body>

</html>
